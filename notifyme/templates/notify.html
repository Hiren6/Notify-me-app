{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static  'css/notify_form.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="form-style-6">
            <form method='POST' action='.' enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Notify Students</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-style-6">
                    <input type="text" name='ins' required placeholder="Type your username">
                    <input type="text" name='body' required placeholder="Type your message">
                    <input type="text" name='date' required placeholder="Type the deadline">
                    <input type="radio" id="male" name="priority" value="normal">
                    <label for="normal">Normal</label><br>
                    <input type="radio" id="female" name="priority" value="high">
                    <label for="high">High</label><br>
                    <input type="submit" value="Send Message">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>

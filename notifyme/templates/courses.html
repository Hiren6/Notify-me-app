{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static  'css/courses_form.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="form-style-8">
            <form method='POST' action='.' enctype="multipart/form-data">
                {% csrf_token %}
                <!--<fieldset class="form-group">
                    <legend class="border-bottom mb-4">Add Course</legend>
                </fieldset>-->
                <br><br>
                <h2>Add course</h2>
                <div class='form-style-8'>
                    <form method='POST' action='.' enctype="multipart/form-data">{% csrf_token %}
                        <div class="form-style-8">
                            <input type="text" name='ins' required placeholder="Type your name">
                            <input type="text" name='cou' required placeholder="Type your course">
                            <input type="text" name='cid' required placeholder="Type your course ID">
                            <input type="text" name='sk' required placeholder="Type your secret key"> <br>
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
